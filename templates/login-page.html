<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>System Login</title>

  
  <link rel= "stylesheet" href= "https://fonts.googleapis.com/css?family=Assistant:400,700">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>
    <img src="static/images/logo.png" height="250" />
  </h1>
  </div>
  <p class='msg'>Welcome back</p>
  <div class='form'>
    <form method = "POST" action="/">
      <input type="text" placeholder='User ID' class='text' id='username' name='username' required><br>
      <input type="password" placeholder='••••••••••••••' class='password' id='password' name='password' required><br>
      <input type="submit" style="text-align: center;" href="" class='btn-login' id='do-login' value="Login">
    </form>

    {% if error %}
      <p><strong>Error:</strong> {{ error }}
    {% endif %}

  </div>
</section>
<footer>
  
</footer>
